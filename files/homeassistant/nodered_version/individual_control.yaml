type: vertical-stack
cards:
  - type: custom:button-card
    entity: switch.{HA_PRINTER_SMARTPLUG_NAME}
    name: {PRINTER_TITLE}
    icon: mdi:printer-3d
    show_icon: true
    show_state: false
    layout: icon_name
    tap_action:
      action: |
        [[[
          if (entity) return 'toggle';
          else return 'none';
        ]]]
    confirmation:
      text: Toggle Printer Power?
    state:
      - value: 'on'
        icon: mdi:power
        color: green
      - value: 'off'
        icon: mdi:power
        color: grey
    styles:
      grid:
        - grid-template-columns: |
            [[[
              if (entity) return '20% 1fr 20%';
              else return '20% 1fr 20%';
            ]]]
      icon:
        - width: |
            [[[
              if (entity) return '65px';
              else return '0px';
            ]]]
        - padding-left: 20px
      name:
        - text-wrap: balance
        - font-size: 1.4em
    card_mod:
      style: |
        ha-card {
          background: rgba(0,0,0,0);
          border: none;
          box-shadow: none !important;
        }
  - type: custom:gap-card
    height: 5
  - type: custom:hui-element
    card_type: horizontal-stack
    cards:
      - type: custom:hui-element
        card_type: button
        entity: select.{HA_PRINTER_DEVICE_NAME}_speed
        name: Silent
        icon: mdi:speedometer-slow
        tap_action:
          action: call-service
          service: select.select_option
          data:
            option: Silent
          target:
            entity_id: select.{HA_PRINTER_DEVICE_NAME}_speed
        card_mod:
          style: |
            ha-card {
              box-shadow: none !important;
              background-color: rgba(0,0,0,0);
              border: none;
              --pbs-button-color: {% if is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'Silent') or is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'silent') %} yellow; {% else %} grey; {% endif %}
              --paper-item-icon-color: {% if is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'Silent') or is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'silent') %} yellow; {% else %} grey; {% endif %}
            }
      - type: custom:hui-element
        card_type: button
        entity: select.{HA_PRINTER_DEVICE_NAME}_speed
        name: Standard
        icon: mdi:speedometer-medium
        tap_action:
          action: call-service
          service: select.select_option
          data:
            option: Standard
          target:
            entity_id: select.{HA_PRINTER_DEVICE_NAME}_speed
        card_mod:
          style: |
            ha-card {
              box-shadow: none !important;
              background-color: rgba(0,0,0,0);
              border: none;
              --paper-item-icon-color: {% if is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'Standard') or is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'standard') %} yellow; {% else %} grey; {% endif %}
            }
      - type: custom:hui-element
        card_type: button
        entity: select.{HA_PRINTER_DEVICE_NAME}_speed
        name: Sport
        icon: mdi:speedometer
        tap_action:
          action: call-service
          service: select.select_option
          data:
            option: Sport
          target:
            entity_id: select.{HA_PRINTER_DEVICE_NAME}_speed
        card_mod:
          style: |
            ha-card {
              box-shadow: none !important;
              background-color: rgba(0,0,0,0);
              border: none;
              --paper-item-icon-color: {% if is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'Sport') or is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'sport') %} yellow; {% else %} grey; {% endif %}
            }
      - type: custom:hui-element
        card_type: button
        entity: select.{HA_PRINTER_DEVICE_NAME}_speed
        name: Ludicrous
        icon: mdi:speedometer
        tap_action:
          action: call-service
          service: select.select_option
          data:
            option: Ludicrous
          target:
            entity_id: select.{HA_PRINTER_DEVICE_NAME}_speed
        card_mod:
          style: |
            ha-card {
              box-shadow: none !important;
              background-color: rgba(0,0,0,0);
              border: none;
              --paper-item-icon-color: {% if is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'Ludicrous') or is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'ludicrous') %} yellow; {% else %} grey; {% endif %}
            }
  - type: custom:gap-card
    height: 16
  - type: conditional
    conditions:
      - condition: state
        state_not: unavailable
        entity: sensor.{HA_PRINTER_DEVICE_NAME}_speed_percent
    card:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 34% 1fr
        grid-template-areas: |
          "left right"
      cards:
        - type: custom:mushroom-template-card
          view_layout:
            grid-areA: left
          primary: Custom
          secondary: '{{states(''sensor.{HA_PRINTER_DEVICE_NAME}_speed_percent'')}}%'
          icon: >-
            {% set speed = states('sensor.{HA_PRINTER_DEVICE_NAME}_speed_percent') |
            float %}

            {% if speed >= 124 %}

            mdi:speedometer 

            {% elif speed <= 80 %}

            mdi:speedometer-slow

            {% else %}

            mdi:speedometer-medium

            {% endif %}
          entity: number.{HA_PRINTER_DEVICE_NAME}_set_speed_percent
          icon_color: |-
            {% if is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'Custom') %}
            yellow 
            {% else %}
            grey
            {% endif %}
          layout: horizontal
          fill_container: false
          multiline_secondary: false
          tap_action:
            action: none
          hold_action:
            action: none
          double_tap_action:
            action: none
          card_mod:
            style: |
              ha-card {
                box-shadow: none !important;
                background-color: rgba(0,0,0,0);
                border: none;
                pointer-events: none;
                --paper-item-icon-color: {% if is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'Custom') %} yellow; {% else %} grey; {% endif %}
              }
        - features:
            - style: slider
              type: numeric-input
          type: tile
          entity: number.{HA_PRINTER_DEVICE_NAME}_set_speed_percent
          tap_action:
            action: none
          icon_tap_action:
            action: none
          vertical: false
          hide_state: true
          name: Speed Control
          card_mod:
            style: |
              ha-card {
                box-shadow: none !important;
                background-color: rgba(0,0,0,0);
                border: none; 
                padding: 12px 0px 12px 0px !important;
                --paper-item-icon-color: {% if is_state('select.{HA_PRINTER_DEVICE_NAME}_speed', 'Custom') %} yellow; {% else %} grey; {% endif %}
              }

              .content {
                 display: none !important;
               }
          view_layout:
            grid-areA: right
  - type: custom:gap-card
    height: 5
  - type: custom:hui-element
    card_type: horizontal-stack
    cards:
      - type: custom:button-card
        variables:
          pause_entity: button.{HA_PRINTER_DEVICE_NAME}_pause_print
          start_entity: button.{HA_PRINTER_DEVICE_NAME}_resume_print
        entity: sensor.{HA_PRINTER_DEVICE_NAME}_print_status
        name: |
          [[[  if (entity.state.toUpperCase() == 'RUNNING') return "Pause";
           else if (entity.state.toUpperCase() == 'PAUSE') return "Resume";
          else return '';  ]]]
        state:
          - value: RUNNING
            icon: mdi:pause
            color: orange
          - value: running
            icon: mdi:pause
            color: orange
          - value: PAUSE
            icon: mdi:play
            color: orange
          - value: pause
            icon: mdi:play
            color: orange
          - value: OFFLINE
            icon: mdi:void
            color: grey
          - value: offline
            icon: mdi:void
            color: grey
          - value: IDLE
            icon: mdi:void
            color: grey
          - value: idle
            icon: mdi:void
            color: grey
          - value: FAILED
            icon: mdi:void
            color: grey
          - value: failed
            icon: mdi:void
            color: grey
          - value: FINISH
            icon: mdi:void
            color: grey
          - value: finish
            icon: mdi:void
            color: grey
          - value: PREPARE
            icon: mdi:void
            color: grey
          - value: prepare
            icon: mdi:void
            color: grey
        tap_action:
          action: >
            [[[ if (entity.state.toUpperCase() == 'RUNNING' || entity.state.toUpperCase() == 'PAUSE') return
            "call-service"; 

            else return "none";

            ]]]
          service: button.press
          service_data:
            entity_id: >
              [[[ if (states['sensor.{HA_PRINTER_DEVICE_NAME}_print_status'].state.toUpperCase() ==
              'RUNNING') 
                  return variables.pause_entity; 
                  if (states['sensor.{HA_PRINTER_DEVICE_NAME}_print_status'].state.toUpperCase() == 'PAUSE') 
                  return variables.start_entity; 
                else return "";
                ]]]
        card_mod:
          style: |
            ha-card {
              box-shadow: none !important;
              background-color: rgba(0,0,0,0);
              border: none;
              --paper-item-icon-color: {% if is_state('sensor.{HA_PRINTER_DEVICE_NAME}_print_status', 'RUNNING') or is_state('sensor.{HA_PRINTER_DEVICE_NAME}_print_status', 'PAUSE') or is_state('sensor.{HA_PRINTER_DEVICE_NAME}_print_status', 'running') or is_state('sensor.{HA_PRINTER_DEVICE_NAME}_print_status', 'pause') %} orange; {% else %} grey; {% endif %}    
            }
      - type: conditional
        conditions:
          - condition: state
            entity: button.{HA_PRINTER_DEVICE_NAME}_home
            state: unavailable
        card:
          type: custom:gap-card
          height: 25
      - type: conditional
        conditions:
          - condition: state
            entity: button.{HA_PRINTER_DEVICE_NAME}_home
            state_not: unavailable
        card:
          type: custom:button-card
          entity: sensor.{HA_PRINTER_DEVICE_NAME}_homed
          name: |
            [[[  if (entity.state == 'unavailable') return "";
             else if (entity.state =='unknown') return "";
            else return 'Home Axes';  ]]]
          confirmation:
            text: Home Printer?
          state:
            - value: None
              icon: mdi:axis-arrow
              color: red
            - value: XYZ
              icon: mdi:axis-arrow
              color: green
            - value: XY
              icon: mdi:axis-arrow
              color: blue
            - value: X
              icon: mdi:axis-arrow
              color: blue
            - value: 'Y'
              icon: mdi:axis-arrow
              color: blue
            - value: Z
              icon: mdi:axis-arrow
              color: blue
            - value: YZ
              icon: mdi:axis-arrow
              color: blue
            - value: XZ
              icon: mdi:axis-arrow
              color: blue
            - value: unavailable
              icon: mdi:void
              color: grey
            - value: unknown
              icon: mdi:void
              color: grey
          tap_action:
            action: >
              [[[ if (entity.state == 'unavailable' || entity.state ==
              'unknown') return "none";  else return "call-service"; ]]]
            service: button.press
            service_data:
              entity_id: button.{HA_PRINTER_DEVICE_NAME}_home
          card_mod:
            style: |
              ha-card {
                box-shadow: none !important;
                background-color: rgba(0,0,0,0);
                border: none;
              }
      - type: custom:button-card
        entity: sensor.{HA_PRINTER_DEVICE_NAME}_print_status
        name: |
          [[[  if (entity.state.toUpperCase() == 'RUNNING') return "Cancel";
           else if (entity.state.toUpperCase() =='PAUSE') return "Cancel";
          else return '';  ]]]
        confirmation:
          text: Cancel Print?
        state:
          - value: RUNNING
            icon: mdi:cancel
            color: red
          - value: running
            icon: mdi:cancel
            color: red
          - value: PAUSE
            icon: mdi:cancel
            color: red
          - value: pause
            icon: mdi:cancel
            color: red
          - value: OFFLINE
            icon: mdi:void
            color: grey
          - value: offline
            icon: mdi:void
            color: grey
          - value: IDLE
            icon: mdi:void
            color: grey
          - value: idle
            icon: mdi:void
            color: grey
          - value: FAILED
            icon: mdi:void
            color: grey
          - value: failed
            icon: mdi:void
            color: grey
          - value: FINISH
            icon: mdi:void
            color: grey
          - value: finish
            icon: mdi:void
            color: grey
          - value: PREPARE
            icon: mdi:void
            color: grey
          - value: prepare
            icon: mdi:void
            color: grey
        tap_action:
          action: >
            [[[ if (entity.state.toUpperCase() == 'RUNNING' || entity.state.toUpperCase() == 'PAUSE') return
            "call-service";  else return "none"; ]]]
          service: button.press
          service_data:
            entity_id: button.{HA_PRINTER_DEVICE_NAME}_stop_print
        card_mod:
          style: |
            ha-card {
              box-shadow: none !important;
              background-color: rgba(0,0,0,0);
              border: none;
              --paper-item-icon-color: {% if is_state('sensor.{HA_PRINTER_DEVICE_NAME}_print_status', 'RUNNING') or is_state('sensor.{HA_PRINTER_DEVICE_NAME}_print_status', 'PAUSE') or is_state('sensor.{HA_PRINTER_DEVICE_NAME}_print_status', 'running') or is_state('sensor.{HA_PRINTER_DEVICE_NAME}_print_status', 'pause') %} red; {% else %} grey; {% endif %}
            }
  - type: conditional
    card:
      type: custom:mushroom-chips-card
      chips:
        - type: entity
          entity: sensor.{HA_PRINTER_DEVICE_NAME}_homed
          tap_action:
            action: none
          hold_action:
            action: none
          double_tap_action:
            action: none
      alignment: center
      card_mod:
        style: |
          ha-card {
                --chip-background: rgba(0,0,0,0);
                --chip-box-shadow: none !important;
                --chip-border-color: rgba(0,0,0,0);
                pointer-events: none;
          }
    conditions:
      - entity: sensor.{HA_PRINTER_DEVICE_NAME}_print_status
        state_not: OFFLINE
      - condition: state
        entity: sensor.{HA_PRINTER_DEVICE_NAME}_print_status
        state_not: unavailable
      - condition: state
        entity: sensor.{HA_PRINTER_DEVICE_NAME}_print_status
        state_not: unknown
      - condition: state
        entity: sensor.{HA_PRINTER_DEVICE_NAME}_homed
        state_not: unavailable
