type: picture-elements
elements:
  - type: conditional
    conditions:
      - condition: state
        state_not: unavailable
        entity: sensor.{HA_AMS_DEVICE_NAME}_id
      - condition: state
        state_not: unknown
        entity: sensor.{HA_AMS_DEVICE_NAME}_id
    elements:
      - type: state-label
        entity: sensor.{HA_AMS_DEVICE_NAME}_id
        tap_action:
          action: none
        style:
          top: 77%
          left: 30%
          text-align: center
          font-size: 0.8em
          background-color: rgba(0,0,0,0)
          box-shadow: 0 0 3px 3px rgba(0, 0, 0, 0)
          border-radius: 10px
          pointer-events: none
          color: '#FFFFFF'
  - type: custom:config-template-card
    entities:
      - sensor.{HA_AMS_DEVICE_NAME}_tray_0
    element:
      type: state-icon
      entity: sensor.{HA_AMS_DEVICE_NAME}_tray_0
      icon: >-
        ${states['sensor.{HA_AMS_DEVICE_NAME}_tray_0'].state.lower != 'empty' ?
        'fapro:filament-1' : 'mdi:tray' }
    style:
      top: 27%
      left: 45%
      '--paper-item-icon-color': var(--tray_0_color)
      background-color: rgba(0,0,0,0.5)
      padding: 7px
      border: 2px solid rgba(255,255,255,0.6)
      box-shadow: 0 0 5px 5px var(--tray_0_bg)
      border-radius: 50px
      '--mdc-icon-size': 2.4em
