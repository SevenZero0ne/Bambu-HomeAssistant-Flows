type: picture-elements
elements:
  - type: conditional
    conditions:
      - entity: sensor.{HA_PRINTER_DEVICE_NAME}_print_status
        state_not: offline
    elements:
      - type: custom:config-template-card
        entities:
          - sensor.{HA_PRINTER_DEVICE_NAME}_wi_fi_signal
        element:
          type: state-icon
          entity: sensor.{HA_PRINTER_DEVICE_NAME}_wi_fi_signal
          icon: >-
            ${states['sensor.{HA_PRINTER_DEVICE_NAME}_wi_fi_signal'].state > -50 ?
            'mdi:wifi-strength-4' :
              states['sensor.{HA_PRINTER_DEVICE_NAME}_wi_fi_signal'].state > -60 ?
            'mdi:wifi-strength-3' :
              states['sensor.{HA_PRINTER_DEVICE_NAME}_wi_fi_signal'].state > -67 ?
            'mdi:wifi-strength-2' :
              states['sensor.{HA_PRINTER_DEVICE_NAME}_wi_fi_signal'].state > -70 ?
            'mdi:wifi-strength-1-alert' : 'mdi:wifi-strength-outline'}
        style:
          left: 82%
          top: 13.2%
          font-size: 0.8em
          color: rgba(0,0,0,0)
          "--paper-item-icon-color": >-
            ${states['sensor.{HA_PRINTER_DEVICE_NAME}_wi_fi_signal'].state > -50 ?
            'green' :
              states['sensor.{HA_PRINTER_DEVICE_NAME}_wi_fi_signal'].state > -60 ?
            'yellow' :
              states['sensor.{HA_PRINTER_DEVICE_NAME}_wi_fi_signal'].state > -67 ?
            'orange' :
              states['sensor.{HA_PRINTER_DEVICE_NAME}_wi_fi_signal'].state > -70 ?
            'red' : 'red'}
      - entity: light.{HA_PRINTER_DEVICE_NAME}_chamber_light
        type: state-icon
        style:
          top: 46%
          left: 18%
          '--mdc-icon-size': 2.6em
        tap_action:
          action: toggle
      - entity: sensor.{HA_PRINTER_DEVICE_NAME}_print_status
        type: state-label
        style:
          top: 8.6%
          left: 32.8%
          font-size: 1.2em
          color: '#FFFFFF'
      - type: conditional
        conditions:
          - entity: sensor.{HA_PRINTER_DEVICE_NAME}_print_status
            state: 
            - running
            - pause
        elements:
          - type: conditional
            conditions:
              - entity: image.{HA_PRINTER_DEVICE_NAME}_cover_image
                state_not: unavailable
            elements:
              - type: custom:hui-element
                card_type: picture-entity
                show_name: false
                show_state: false
                entity: image.{HA_PRINTER_DEVICE_NAME}_cover_image
                style:
                  top: 50%
                  left: 50%
                  transform: translate(-45%, -40%) scale(75%, 75%)
                  '--ha-card-border-width': 0px
                  '--ha-card-background': none
          - entity: sensor.{HA_PRINTER_DEVICE_NAME}_print_progress
            type: state-badge
            tap_action:
              action: none
            style:
              top: 18.5%
              left: 81%
              font-size: 1em
              color: rgba(0,0,0,0)
              '--label-badge-red': '#11739D'
      - entity: sensor.{HA_PRINTER_DEVICE_NAME}_nozzle_temperature
        type: state-badge
        style:
          top: 31%
          left: 51%
          font-size: 0.8em
          color: rgba(0,0,0,0)
      - entity: sensor.{HA_PRINTER_DEVICE_NAME}_bed_temperature
        type: state-badge
        style:
          top: 84%
          left: 51%
          font-size: 0.8em
          color: rgba(0,0,0,0)
      - type: conditional
        conditions:
          - entity: sensor.{HA_PRINTER_DEVICE_NAME}_chamber_temperature
            state_not: unavailable
        elements:
          - entity: sensor.{HA_PRINTER_DEVICE_NAME}_chamber_temperature
            type: state-badge
            style:
              font-size: 0.8em
              top: 31%
              left: 19%
              color: rgba(0,0,0,0)
card_mod:
  style: |
    ha-card {
      background: none !important;
      border: none !important; 
      box-shadow: none !important;
    }
image: /local/media/bambuprinter/on_lighton_2.png
entity: light.{HA_PRINTER_DEVICE_NAME}_chamber_light
state_image:
  unavailable: /local/media/bambuprinter/off.png
  'on': /local/media/bambuprinter/on_lighton_2.png
  'off': /local/media/bambuprinter/off.png